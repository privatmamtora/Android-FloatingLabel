apply plugin: 'com.android.library'

android {
  compileSdkVersion 19
  buildToolsVersion "20"

  defaultConfig {
    versionCode 3
    versionName "0.0.3"
    minSdkVersion 7
    targetSdkVersion 19
  }

  sourceSets {
    main {
      manifest.srcFile 'AndroidManifest.xml'
      java.srcDirs = ['src']
      res.srcDirs = ['res']
    }
  }
}